<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <!--### INICIO DO HEADER ###-->
    <tr>
      <th>Tarefa</th>
      <th>ConcluÃ­da</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']"
        class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
    <!--### FINAL DO HEADER ###-->

    <!--### INICIO DO BTN NOVO ###-->
    <tr *ngFor="let tarefa of tarefas">
      <td
        [tarefaConcluida]="tarefa.concluida"
        [class.success]="tarefa.concluida">
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center" [class.success]="tarefa.concluida">
        <input
         type="checkbox"
         [value]="tarefa.id"
         [checked]="tarefa.concluida"
         (click)="alterarStatus(tarefa)"         
         >         
      </td>
      <!--### FINAL DO BTN NOVO ###-->

      <td class="text-center" style="width: 200px">
        <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/tarefas/editar/', tarefa.id]">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
        </a>

        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
          (click)="remover($event, tarefa)"
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>
